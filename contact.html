    text-align: center;
    max-width: 600px;
    margin: 0 auto;
}

.contact-form form {
    text-align: left;
}

.contact-form label,
.contact-form textarea,
.contact-form input[type="email"] {

    width: 100%;

    height: 150px;
}

.contact-form input[type="submit"] {
    background-color: #ac2929;
    color: #fff;

    border: none;

}

            <input type="text" id="name" name="name" required><br>
